<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  

  <script>

    function printObjectProperties(obj) {
        if (Object.keys(obj).length === 0) {
          console.log("Object is empty");
        } else {
          for (let prop in obj) {
            console.log(prop + ": " + obj[prop]);
          }
        }
      }

      let emptyObj = { };

        printObjectProperties(emptyObj);

  </script>
</body>
</html>
