<!DOCTYPE html>
<html lang="en">

<body>
    

    <script>

        function findMaxNumber(numbers) {
                if (numbers.length === 0) {
                    return null;
                }

                let maxNum = numbers[0];

                for (let i = 1; i < numbers.length; i++) {
                    if (numbers[i] > maxNum) {
                        maxNum = numbers[i];
                    }
                }

                return maxNum;
            }

                const numbers = [10, 20, 5, 30, 25];
                const maxNumber = findMaxNumber(numbers);
                console.log(maxNumber); 


    </script>
</body>
</html>
